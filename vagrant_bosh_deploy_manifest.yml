---
name: garden-linux

releases:
- name: garden-linux
  version: latest
  url: dir+bosh://.

networks:
- name: garden
  type: dynamic

compilation:
  network: garden

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 10

jobs:
- name: garden
  instances: 1

  templates:
  - name: garden
    release: garden-linux

  networks:
  - name: garden

  properties:
    garden:
      network_mtu: 1499
      listen_network: tcp
      listen_address: 0.0.0.0:7777
      allow_host_access: true
      default_container_grace_time: 120m
